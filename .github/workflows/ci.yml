name: CI

on: [push, pull_request]


jobs:
  pyright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 14
        
      - name: Run type checking
        run: |
          npm install -g pyright
          pip install .
          pyright --lib --verifytypes pytweet --ignoreexternal
  black:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run linter
        uses: psf/black@stable
        with:
          options: "-l 120 --check"
          src: "./pytweet"
  
  codespell:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Run Codespell
        run: |
          pip install codespell
          codespell pytweet
